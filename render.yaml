services:
  - type: web
    name: agentiq-vfo-backend
    env: python
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: agentiq-vfo-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
    buildFilter:
      paths:
      - backend/**
  - type: web
    name: agentiq-vfo-frontend
    env: node
    buildCommand: "cd frontend && npm install && npm run build"
    startCommand: "cd frontend && npx serve -s build"
    buildFilter:
      paths:
      - frontend/**

databases:
  - name: agentiq-vfo-db
    databaseName: vfo_db
    user: user 