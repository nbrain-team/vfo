services:
  - type: web
    name: agentiq-vfo-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: agentiq-vfo-db
          property: connectionString
    buildFilter:
      paths:
      - backend/**
  - type: web
    name: agentiq-vfo-frontend
    env: node
    buildCommand: "npm install && npm run build"
    startCommand: "npm start"
    buildFilter:
      paths:
      - frontend/**

databases:
  - name: agentiq-vfo-db
    databaseName: vfo_db
    user: user 